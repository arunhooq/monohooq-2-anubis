ilm_policies:
  - name: hooq-dev-app-logs-ilm
    hot:
      actions:
        rollover:
          max_age: 1d
          max_size: 10gb
    warm:
      actions:
        allocate:
          number_of_replicas: 1
      forcemerge:
        max_num_segments: 1
      shrink:
        number_of_shards: 1
    delete:
      min_age: 30d
