- name: Add dashboards to Kibana
  uri:
    url: "{{ elasticsearch.url }}/.kibana/_doc/dashboard:{{item}}"
    method: POST
    user: "{{ secret.elasticsearch.username }}"
    password: "{{ secret.elasticsearch.password }}"
    body: "{{ lookup('template','../templates/dashboard/{{item}}.json') }}"
    body_format: json
    status_code: 201,200
    validate_certs: no
  with_items:
   - containeroverview
  register: response
  changed_when: response.status == 201
